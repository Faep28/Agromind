<h2 mat-dialog-title>Registrar Nuevo Fertilizante</h2>

<mat-dialog-content>
  <form [formGroup]="fertilizanteForm">
    
    <!-- Nombre -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del Fertilizante</mat-label>
      <input matInput formControlName="nombre" placeholder="Ej: NPK 15-15-15" required>
      <mat-error *ngIf="fertilizanteForm.get('nombre')?.hasError('required')">
        El nombre es requerido
      </mat-error>
      <mat-error *ngIf="fertilizanteForm.get('nombre')?.hasError('maxlength')">
        MÃ¡ximo 100 caracteres
      </mat-error>
    </mat-form-field>

    <!-- Tipo -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo de Fertilizante</mat-label>
      <mat-select formControlName="tipo" required>
        <mat-option *ngFor="let tipo of tiposFertilizante" [value]="tipo">
          {{ tipo }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="fertilizanteForm.get('tipo')?.hasError('required')">
        El tipo es requerido
      </mat-error>
    </mat-form-field>

    <!-- Dosis Recomendada -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Dosis Recomendada (kg/ha)</mat-label>
      <input matInput type="number" formControlName="dosisRecomendada" 
             placeholder="Ej: 50" min="0" step="0.1" required>
      <mat-error *ngIf="fertilizanteForm.get('dosisRecomendada')?.hasError('required')">
        La dosis es requerida
      </mat-error>
      <mat-error *ngIf="fertilizanteForm.get('dosisRecomendada')?.hasError('min')">
        La dosis debe ser mayor a 0
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()" [disabled]="isLoading">
    Cancelar
  </button>
  <button mat-raised-button color="primary" (click)="guardar()" [disabled]="isLoading || fertilizanteForm.invalid">
    {{ isLoading ? 'Guardando...' : 'Guardar y Continuar' }}
  </button>
</mat-dialog-actions>
