<h3>Lista de Parcelas</h3>
<br>

<!-- Filtro -->
<mat-form-field appearance="outline">
  <mat-label>Filtrar por nombre</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Parcela...">
</mat-form-field>

<br><br>

<!-- Botón agregar (sin funcionalidad aún) -->
<button mat-raised-button color="primary">
  Agregar Parcela
</button>

<br><br>

<p>Se muestran {{ dsParcelas.data.length }} parcelas</p>

<!-- TABLA -->
<table mat-table [dataSource]="dsParcelas" class="mat-elevation-z2" style="width: 100%">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
  </ng-container>

  <!-- Longitud -->
  <ng-container matColumnDef="longitud">
    <th mat-header-cell *matHeaderCellDef> Longitud </th>
    <td mat-cell *matCellDef="let element"> {{ element.longitud }} </td>
  </ng-container>

  <!-- Latitud -->
  <ng-container matColumnDef="latitud">
    <th mat-header-cell *matHeaderCellDef> Latitud </th>
    <td mat-cell *matCellDef="let element"> {{ element.latitud }} </td>
  </ng-container>

  <!-- Tamaño -->
  <ng-container matColumnDef="tamano">
    <th mat-header-cell *matHeaderCellDef> Tamaño (m²) </th>
    <td mat-cell *matCellDef="let element"> {{ element.tamano }} </td>
  </ng-container>

  <!-- Cliente -->
  <ng-container matColumnDef="clienteId">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{ element.clienteId }} </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">

      <!-- Botón editar (sin click por ahora) -->
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>

      <!-- Botón eliminar (sin click por ahora) -->
      <button mat-icon-button>
        <mat-icon color="warn">delete</mat-icon>
      </button>

    </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- PAGINADOR -->
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="5"
  showFirstLastButtons>
</mat-paginator>
