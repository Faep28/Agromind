<h2 mat-dialog-title>{{ isEditMode ? 'Editar Relación Cultivo-Fertilizante' : 'Asignar Fertilizante al Cultivo' }}</h2>

<mat-dialog-content>
  <div class="info-section">
    <p class="info-text">
      <strong>Fertilizante:</strong> {{ data.fertilizanteNombre }}
    </p>
    <p class="info-text">
      <strong>Cultivo:</strong> {{ data.cultivoNombre }}
    </p>
  </div>

  <form [formGroup]="asignarForm">
    
    <!-- Fecha de Aplicación -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de Aplicación</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fechaAplicacion" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="asignarForm.get('fechaAplicacion')?.hasError('required')">
        La fecha es requerida
      </mat-error>
    </mat-form-field>

    <!-- Cantidad Aplicada -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cantidad Aplicada (kg)</mat-label>
      <input matInput type="number" formControlName="cantidad" 
             placeholder="Ej: 45.5" min="0.01" step="0.1" required>
      <mat-error *ngIf="asignarForm.get('cantidad')?.hasError('required')">
        La cantidad es requerida
      </mat-error>
      <mat-error *ngIf="asignarForm.get('cantidad')?.hasError('min')">
        La cantidad debe ser mayor a 0
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()" [disabled]="isLoading">
    Cancelar
  </button>
  <button mat-raised-button color="primary" (click)="guardar()" [disabled]="isLoading || asignarForm.invalid">
    {{ isLoading ? 'Guardando...' : 'Guardar' }}
  </button>
</mat-dialog-actions>
