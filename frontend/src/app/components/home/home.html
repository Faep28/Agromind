<div class="home-container">
  <!-- seccion bienvenida -->
  <section class="welcome-section">
    <h1>Bienvenido, {{ username }}!</h1>
    <p>Optimiza el rendimiento de tus cultivos con AgroMinds.</p>
    <button mat-raised-button color="primary" routerLink="/recomendaciones">Ver recomendaciones</button>
  </section>

  <section class="activity-alerts-section">
  <!-- Registrar servicios (modificado para imagen a la izquierda y contenido a la derecha) -->
  <div class="activity-summary">
    <h2>Registrar Servicios</h2>
    <div class="summary-cards services-list">
      <mat-card *ngFor="let s of serviciosHome; let i = index" class="service-card">
        <div class="service-card-container">
          <!-- Imagen a la izquierda -->
          <div class="service-image-container">
            <img [src]="getImagenServicio(i)" alt="{{s.nombre}}" class="service-image"/>
          </div>

          <!-- Contenido a la derecha -->
          <div class="service-content">
            <mat-card-title>{{ s.nombre }}</mat-card-title>
            <mat-card-content>
              <p class="desc">{{ s.descripcion }}</p>
              <p class="price">S/ {{ s.precio }}</p>
            </mat-card-content>
            <div class="service-actions">
              <button mat-stroked-button color="primary" [routerLink]="['/solicitud-servicio']">Ver servicios</button>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>

  <!-- Alertas (sin cambios) -->
  <div class="alerts-section">
    <h2>Alertas</h2>
    <div class="alert-cards">
      <mat-card *ngFor="let n of notificacionesMostradas" class="alert-card">
        <mat-card-title>
          {{ n.titulo }}
          <span *ngIf="n.esLeido" style="font-size:0.8em;color:gray;margin-left:8px;">(Leída)</span>
        </mat-card-title>
        <mat-card-content>{{ n.mensaje }}</mat-card-content>
        <button mat-button color="warn" *ngIf="!n.esLeido" (click)="markAsRead(n)">Marcar como leída</button>
        <button mat-button disabled *ngIf="n.esLeido">Leída</button>
      </mat-card>
    </div>
    <div style="display:flex;justify-content:center;margin-top:12px;">
      <button mat-stroked-button color="primary" routerLink="/notificaciones">Ver todas</button>
    </div>
  </div>
</section>


  

  <!-- Botron flotante -->
<button class="notification-bell" (click)="showNotifications = !showNotifications">
  <mat-icon>notifications</mat-icon>
</button>

<!-- Panel de notificaciones-->
  <div *ngIf="showNotifications" class="notification-panel">
    <div class="notification-header">
      <h3>Notificaciones</h3>
    </div>

    <div class="notification-list">
      <div *ngFor="let n of notificacionesMostradas" class="notification-item">
        <p><strong>{{n.titulo}}</strong></p>
        <p>{{n.mensaje}}</p>
      </div>
    </div>

    <div style="display: flex;justify-content: center;">
      <button mat-raised-button color="primary" routerLink="/notificaciones" class="view-all-button">Ver todas</button>
    </div>
  </div>
</div>
